server {
    listen 443 ssl;
    server_name example.com;

    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private_key.key;

    # Add SSL-related settings here, such as ssl_protocols, ssl_ciphers, etc.

    location /api/ {
        # Configuration for handling /api/ requests on port 8080

        # Return 404 for blocked routes
        location ~ ^/api/(blocked-route1|blocked-route2) {
            return 404;
        }

        proxy_pass http://backend:8000;  # or any other backend configuration
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Your main SSL configuration for other routes
    location / {
        # Your main SSL configuration goes here
        # ...

        proxy_pass http://frontend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
